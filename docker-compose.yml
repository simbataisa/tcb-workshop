version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: shared-services-postgres
    environment:
      POSTGRES_DB: sharedservices
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shared-services-network

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: shared-services-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - shared-services-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: shared-services-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - shared-services-network

  # Backend Service
  backend:
    image: shared-services-backend:0.0.1-SNAPSHOT
    container_name: shared-services-backend
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sharedservices
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_PROFILES_ACTIVE: integration
    networks:
      - shared-services-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    image: shared-services-frontend:0.0.1-SNAPSHOT
    container_name: shared-services-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api/v1
    networks:
      - shared-services-network
    restart: unless-stopped

  # Karate Mock Server
  karate:
    image: shared-services-karate:0.0.1-SNAPSHOT
    container_name: shared-services-karate
    ports:
      - "8090:8090"
    environment:
      MOCK_PORT: 8090
      MOCK_ENV: qa
      MOCK_FEATURE_FILE: src/test/resources/mocks/mock-server.feature
      MOCK_BLOCK_MS: 600000
      MOCK_KARATE_PORT: 8091
    networks:
      - shared-services-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  shared-services-network:
    driver: bridge
